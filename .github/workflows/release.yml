name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            rpm \
            patchelf

      - name: Install frontend dependencies
        run: bun install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Wallity ${{ github.ref_name }}'
          releaseBody: |
            ## What's Changed
            See the assets below to download this version and install.
            
            ### Installation Options
            
            #### AppImage (Universal Linux)
            - Download the `.AppImage` file
            - Make it executable: `chmod +x wallity_*_amd64.AppImage`
            - Run it: `./wallity_*_amd64.AppImage`
            
            #### Debian/Ubuntu (.deb)
            - Download the `.deb` file
            - Install: `sudo dpkg -i wallity_*_amd64.deb`
            - Or double-click to install with your package manager
            
            #### Fedora/RHEL/openSUSE (.rpm)
            - Download the `.rpm` file
            - Install: `sudo rpm -i wallity-*.x86_64.rpm`
            - Or use: `sudo dnf install wallity-*.x86_64.rpm` (Fedora)
            
            #### Tarball (Any Linux)
            - Download the `.tar.gz` file
            - Extract and run the binary
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
